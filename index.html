<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Todo App</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/jQueryTodo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308cd38e2a.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Assets/js/lib/jQuery-3.4.1.min.js"></script>


</head>

<body>

    <div id="container">
        <h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
        <input type="text" placeholder="Add new todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to potions class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy new robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>

    </div>
    <script type="text/javascript" src="Assets/js/jQueryTodo.js"></script>
</body>

</html>
